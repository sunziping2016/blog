{{ $width := float (default "1" (.Get "width")) }}
{{ $aspectRatio := float (default "0.5625" (.Get "aspect-ratio")) }}
<div
    style="position:relative;width:{{ mul $width 100 }}%;margin:0 auto;padding-top:{{ mul (mul $width $aspectRatio) 100 }}%"
>
    <iframe
        src="//player.bilibili.com/player.html?aid={{ .Get "aid" }}&bvid={{ .Get "bvid" }}&cid={{ .Get "cid" }}&page=1"
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"
        style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
    ></iframe>
</div>
